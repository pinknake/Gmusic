<!DOCTYPE html>
<html>
<head>
  <title>Bharat Music 🎵</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🇮🇳 Bharat Music</h1>
  </header>

  <main class="container">
    <aside class="playlist">
      <ul id="songList">
        <li onclick="playSong(0)">🎵 Vande Mataram</li>
        <li onclick="playSong(1)">🎵 Desh Mere</li>
        <li onclick="playSong(2)">🎵 Teri Mitti</li>
      </ul>
    </aside>

    <section class="player">
      <img id="cover" src="covers/song1.jpg" alt="Cover">
      <h2 id="title">Vande Mataram</h2>
      <audio id="audioPlayer" controls autoplay></audio>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
