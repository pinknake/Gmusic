<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bharat Music ðŸŽµ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #fffaf0, #ffe4e1);
      padding-bottom: 100px;
    }
    header {
      background: #d81b60;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 15px;
    }
    .playlist {
      flex: 1;
      min-width: 250px;
      margin-right: 15px;
    }
    .playlist input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    ul#songList {
      list-style: none;
      padding: 0;
    }
    ul#songList li {
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    ul#songList li:hover {
      background: #ffe4e1;
    }
    .player {
      flex: 2;
      text-align: center;
    }
    .player img {
      width: 250px;
      border-radius: 12px;
      margin-bottom: 15px;
      border: 3px solid #e91e63;
    }
    .player h2 {
      font-size: 20px;
      color: #c2185b;
      margin-bottom: 10px;
    }
    audio {
      width: 100%;
      max-width: 400px;
    }
    /* Ads */
    .ad-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f5f5f5;
      text-align: center;
      z-index: 999;
      padding: 5px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
    .ad-top {
      text-align: center;
      background: #fff;
      padding: 5px;
    }
  </style>
</head>
<body>  <!-- Top Ad -->  <div class="ad-top">
    <script>
      atOptions = {

        'width': 320,
        'params': {}
      };
    </script>
    <script src="//www.highperformanceformat.com/2839a3c1ca8fc9e07589a1b83ea67a15/invoke.js"></script>
  </div>  <header>
    <h1>ðŸ‡®ðŸ‡³ Bharat Music</h1>
  </header>  <main class="container">
    <aside class="playlist">
      <input type="text" id="search" placeholder="Search songs..." />
      <ul id="songList">
        <!-- Songs will be rendered here -->
      </ul>
    </aside><section class="player">
  <img id="cover" src="covers/default.jpg" alt="Cover">
  <h2 id="title">Select a Song</h2>
  <audio id="audioPlayer" controls autoplay></audio>
</section>

  </main>  <!-- Bottom Banner Ad -->  <div class="ad-banner">
    <script>
      atOptions = {
        'key': '2839a3c1ca8fc9e07589a1b83ea67a15',
        'format': 'iframe',
        'height': 50,
        'width': 320,
        'params': {}
      };
    </script>
    <script src="//www.highperformanceformat.com/2839a3c1ca8fc9e07589a1b83ea67a15/invoke.js"></script>
  </div>  <script>
    const songs = [
      { title: "CHARAN SHARAN KI VANDANA", src: "songs/song1.mp3", cover: "covers/icon1.png" },
      { title: "Tone1", src: "songs/tone1.mp3", cover: "covers/icon2.png" },
      { title: "DARD DUKHI KE VIRHAN BHARI", src: "songs/song2.mp3", cover: "covers/icon3.png" }
    ];

    const audio = document.getElementById("audioPlayer");
    const titleElement = document.getElementById("title");
    const cover = document.getElementById("cover");
    const songList = document.getElementById("songList");
    const searchInput = document.getElementById("search");

    let currentIndex = -1;

    function renderSongs(filter = "") {
      songList.innerHTML = "";
      songs.forEach((song, index) => {
        if (song.title.toLowerCase().includes(filter.toLowerCase())) {
          const li = document.createElement("li");
          li.innerText = "ðŸŽµ " + song.title;
          li.addEventListener("click", () => playSong(index));
          songList.appendChild(li);
        }
      });
    }

    function playSong(index) {
      const song = songs[index];
      if (!song) return;
      currentIndex = index;
      audio.src = song.src;
      audio.play();
      titleElement.innerText = song.title;
      cover.src = song.cover;
    }

    audio.addEventListener("ended", () => {
      let nextIndex = (currentIndex + 1) % songs.length;
      playSong(nextIndex);
    });

    searchInput.addEventListener("input", () => {
      const query = searchInput.value;
      renderSongs(query);
    });

    renderSongs();
  </script></body>
</html>
