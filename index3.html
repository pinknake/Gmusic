<!DOCTYPE html>
<html>
<head>
  <title>Bharat Music 🎵</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <header>
    <h1>🇮🇳 Bharat Music</h1>
  </header>

  <main class="container">
    <aside class="playlist">
      <input type="text" id="search" placeholder="🔍 Search songs..." />
      <ul id="songList"></ul>

      <!-- 📢 Native Ad (Desktop Sidebar) -->
      <div class="native-ad desktop-only">
        <script async="async" data-cfasync="false" src="//pl26993212.profitableratecpm.com/f411671ee1d0146704d13266d9687f63/invoke.js"></script>
        <div id="container-f411671ee1d0146704d13266d9687f63"></div>
      </div>
    </aside>

    <section class="player">
      <img id="cover" src="covers/default.jpg" alt="Cover" width="250">
      <h2 id="title">Select a Song</h2>
      <audio id="audioPlayer" controls autoplay></audio>
    </section>
  </main>

  <!-- 📱 Bottom Sticky Banner (Mobile Only) -->
  <div class="mobile-banner mobile-only">
    <script async="async" data-cfasync="false" src="//pl26993212.profitableratecpm.com/f411671ee1d0146704d13266d9687f63/invoke.js"></script>
    <div id="container-f411671ee1d0146704d13266d9687f63"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
