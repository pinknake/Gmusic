<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bharat Music 🎵</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>🇮🇳 Bharat Music</h1>
  </header>

  <main class="container">
    <aside class="playlist">
      <input type="text" id="search" placeholder="🔍 Search songs..." />
      <ul id="songList"></ul>
    </aside>

    <section class="player">
      <img id="cover" src="covers/default.jpg" alt="Cover" width="200" />
      <h2 id="title">🎶 Select a Song</h2>
      <audio id="audioPlayer" controls autoplay></audio>
    </section>
  </main>

  <!-- 📱 Sticky Mobile Ad -->
  <div class="mobile-banner mobile-only">
    <script async="async" data-cfasync="false" src="//pl26993212.profitableratecpm.com/f411671ee1d0146704d13266d9687f63/invoke.js"></script>
    <div id="container-f411671ee1d0146704d13266d9687f63"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
