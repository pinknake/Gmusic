  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fce4ec;
      color: #333;
      padding-bottom: 70px; /* space for ad */
    }

    header {
      background: linear-gradient(to right, #ff4081, #f50057);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .playlist input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    #songList {
      list-style: none;
      padding: 0;
    }

    #songList li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    #songList li:hover {
      background: #f8bbd0;
    }

    .player {
      text-align: center;
      margin-top: 20px;
    }

    #cover {
      border-radius: 12px;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #f06292;
    }

    #title {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: #e91e63;
    }

    audio {
      width: 90%;
      max-width: 300px;
      margin-top: 10px;
    }

    .ad-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      z-index: 999;
      background: white;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }
  </style>
</head>
